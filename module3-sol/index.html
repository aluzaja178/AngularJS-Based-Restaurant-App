<!doctype html>
<html lang="en" ng-app="MenuCategoriesApp">

<head>
  <title>Narrow Down Your Menu Choice</title>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <div class="container" ng-controller='MenuCategoriesController as menu'>
     <h1>Narrow Down Your Chinese Menu Choice</h1> 

    <div class="form-group">
      <input type="text" ng-model="searchTermVal" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="menu.logMenuItems(searchTermVal);" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
  
    <!-- found-items should be implemented as a component -->
    <!-- <found-items found-items="...." on-remove="...."></found-items> -->

     <found-items
        found="menu.found"
        
        bad-remove="menu.removeItem"
        on-remove="menu.removeItem(index)"></found-items>

     <!-- <ul>
      <li ng-repeat="category in menu.found">
        (<a href="" ng-click="menu.logMenuItems(category.short_name);">{{ category.short_name }}</a>) {{ category.name }}
      </li>
    </ul>  -->

  </div>

</body>

</html>
